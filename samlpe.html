<!DOCTYPE html>
<html lang="ja" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiStyle</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/histyle.min.css">
</head>

<body>
  <hs-header>
    <hs-header-button>
      menu
    </hs-header-button>
    <hs-header-title>
      HiStyle
    </hs-header-title>
    <hs-header-button class="hs-switch-theme">
      brightness_medium
    </hs-header-button>
  </hs-header>
  <hs-ctr>
    <h1>Inspired by <a href="https://twitter.com/HiSubway">HiSubway</a></h1>
    <h2>HiStyleとは？</h2>
    <p>
      <a href="https://twitter.com/HiSubway">さぶうぇい</a>製のサイトで使われているCSSをより汎用性の高いものへ改良したCSSフレームワークです。<br>
      UIを構成する要素に<code>hs-</code>から始まる独自タグを採用することで可読性を確保しながら他CSSとの競合を極限まで抑えています。
    </p>
    </hs-crt>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/histyle-define.js"></script>
    <script src="/js/histyle-main.js"></script>
</body>

</html>
